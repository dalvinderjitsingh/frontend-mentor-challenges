<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div id="parent-container">
    <div id="card">
      <div id="content">
        <h1 id="header">Get <span class="highlight">insights</span> that help your business grow.</h1>
        
        <div id="info-container">
          <p id="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        
          <div id="stats-container">    
            <div class="each-stat">
              <p><span class="stats">10k+</span></p> 
              <p><span class="stat-headings">COMPANIES</span></p>
            </div>
            
            <div class="each-stat">
              <p><span class="stats">314</span></p>
              <p><span class="stat-headings">TEMPLATES</span></p> 
            </div>
      
            <div class="each-stat">
              <p><span class="stats">12M+</span></p>
              <p><span class="stat-headings">QUERIES</span></p> 
            </div>
        </div>
        </div>
      </div>
    
      <div id="hero-image">
        <img src="images/image-header-desktop.jpg" alt="A group of women working together and using their laptop." width="100%" height="100%" />
        <div id="img-overlay"></div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://dalvinderjitsingh.github.io" target="_blank">Dalvinderjit Singh</a>
  </div>
</body>
</html>
