<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="parent-container">
    <div class="card">
      <div class="content">
        <h1 class="headline">Get <span class="highlight">insights</span> that help your business grow.</h1>
        
        <div class="info-container">
          <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        
          <div class="stats-container">    
            <div class="each-stat">
              <p><span class="stats">10k+</span></p> 
              <p><span class="stat-headings">Companies</span></p>
            </div>
            
            <div class="each-stat">
              <p><span class="stats">314</span></p>
              <p><span class="stat-headings">Templates</span></p> 
            </div>
      
            <div class="each-stat">
              <p><span class="stats">12M+</span></p>
              <p><span class="stat-headings">Queries</span></p> 
            </div>
          </div>
        </div>
      </div>
    
      <div class="hero-image">
        <img class="image-1"
             src="images/image-header-desktop.jpg" 
             alt="Three people are sitting at a table. Two are using their laptops and another is smiling while looking towards their left."/>
        <img class="image-2"
             src="images/image-header-mobile.jpg"
             alt="Three people are sitting at a table. Two are using their laptops and another is smiling while looking towards their left."/>
      </div>

      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/dalvinderjitsingh" target="_blank">Dalvinderjit Singh</a>.</p>
      </div>
    </div>
  </div>
</body>
</html>
