<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <!-- BACKGROUND IMAGES START -->
    <img
      class="bg-img-mobile"
      src="./images/pattern-background-mobile.svg"
      alt=""
    />
    <img
      class="bg-img-desktop"
      src="./images/pattern-background-desktop.svg"
      alt=""
    />
    <!-- BACKGROUND IMAGES END -->

    <div class="main-and-footer-container">
      <!-- CARD START -->
      <main class="card">
        <img
          class="hero-img"
          src="./images/illustration-hero.svg"
          alt="Illustration of a person grooving to music."
        />

        <div class="content-wrapper">
          <div class="content">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>

            <div class="plan-section">
              <div class="icon-and-plan-wrapper">
                <img
                  class="music-icon"
                  src="./images/icon-music.svg"
                  alt="Music note icon."
                />
                <div>
                  <p class="plan-type">Annual Plan</p>
                  <p class="price">$59.99/year</p>
                </div>
              </div>
              <a class="change-link" href="s">Change</a>
            </div>

            <button class="proceed-btn">Proceed to Payment</button>
            <br />
            <button class="cancel-btn">Cancel Order</button>
          </div>
        </div>
      </main>
      <!-- CARD END -->

      <!-- FOOTER START -->
      <footer class="attribution">
        <p>
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            rel="noopener"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://dalvinderjitsingh.github.io/">Dalvinderjit Singh</a>.
        </p>
      </footer>
      <!-- FOOTER END -->
    </div>
  </body>
</html>
