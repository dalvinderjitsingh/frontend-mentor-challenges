<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
<img class="bg-pattern-top" src="./images/bg-pattern-top.svg"/>
  <main>
    <div class="card-container">
      <article class="card">
        <header class="profile-header">
          <img class="header-img" src="./images/bg-pattern-card.svg"/>
          <img class="profile-img" src="./images/image-victor.jpg" alt="Profile image."/>
          <div class="profile-details">
            <div class="profile-flex-container">
              <h1 class="name">Victor Crest</h1>
              <p class="age">26</p>
            </div>
            <p class="city">London</p>
          </div>
        </header>
      
        <section class="profile-stats">
          <ul>
            <li>
              <span class="stats-number">80K</span>
              <span class="stats-label">Followers</span>
            </li>
  
            <li>
              <span class="stats-number">803K</span>
              <span class="stats-label">Likes</span>
            </li>
  
            <li>
              <span class="stats-number">1.4K</span>
              <span class="stats-label">Photos</span>
            </li>
          </ul>
        </section>
      </article>

      <footer class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/dalvinderjitsingh" target="_blank">Dalvinderjit Singh</a>.</p>
      </footer>
    </div>
  </main>  
<img class="bg-pattern-bottom" src="./images/bg-pattern-bottom.svg"/>
</body>
</html>
